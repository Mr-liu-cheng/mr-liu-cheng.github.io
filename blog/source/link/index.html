  // 动态生成项目卡片
  const linkContainer = document.getElementById("link-card-container");

  Object.keys(links).forEach(category => {
    // 创建父级 div
    const categoryWrapper = document.createElement("div");
    categoryWrapper.classList.add("category-wrapper");

    // 添加类别标题
    const categoryTitle = document.createElement("h2");
    categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
    categoryWrapper.appendChild(categoryTitle);

    // 创建类别盒子容器
    const categoryBox = document.createElement("div");
    categoryBox.classList.add("category-box");

    // 生成对应类别的链接卡片
    links[category].forEach(link => {
      const linkCard = `
          <div class="link-card">
            <a href="${link.link}" target="_blank">
              <div class="link-card-title">${link.title}</div>
              <div class="link-card-description">${link.des}</div>
            </a>
          </div>
        `;
      categoryBox.innerHTML += linkCard;
    });

    // 将类别盒子容器添加到父级 div
    categoryWrapper.appendChild(categoryBox);

    // 添加父级 div 到主容器
    linkContainer.appendChild(categoryWrapper);
  });
</script>
