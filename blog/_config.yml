title: LiuCheng's Blog
subtitle: ''
description: ''
keywords: null
author: LiuCheng
language: zh-CN 
timezone: ''
url: https://mr-liu-cheng.github.io/myHexoBlog/
#静态网站 本地运行检测图片效果
# url: http://example.com 
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: false
  trailing_html: false
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
favicon:
  small: /images/favicon.ico # 32x32 的图标
  medium: /images/favicon.png # 可选的 48x48 或更大的图标
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
# marked:
#   prependRoot: true
#   postAsset: true
relative_link: false
tag_plugins:
  enable: true
future: true
#代码高亮插件选择
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
aplayer:
  asset_inject: false
  meting: true
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: butterfly
deploy:
  type: git
  repo: git@github.com:Mr-liu-cheng/myHexoBlog.git
  branch: gh-pages

